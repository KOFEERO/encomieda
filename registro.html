<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registrarse</title>
		<link rel="icon" type="image/png" href="img/favicon.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&family=Lato:ital,wght@0,400;0,700;0,900;1,300&family=PT+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" href="css/fontello.css">
		<link rel="stylesheet" href="css/estilos.css" />
	</head>
	<body>
			<header class="sitio-header">
				<div class="barra contenedor">
					<a href="index.html">
						<div class="logo">
							<img src="img/logo.png" alt="logo"/>
						</div>
					</a>
					<nav class="navegacion">
						<a href="index.html">Inicio</a>
						<a href="sesion.html">Iniciar Sesión</a>
						<a href="registro.html" class="btn-rg">Registrate</a>
						<a href="contacto.html">Contacto</a>
					</nav>
				</div>
			</header>

		<div class="registro-usuario">
			
			<form action="" method="" class="login max-min">
				<fieldset>
					<legend>Registro De Usuario</legend>
					<label for="nombre">Nombre: </label>
					<input type="nombre" id="nombre" placeholder="Tú Nombre">
					<label for="apellido">Apellido: </label>
					<input type="apellido" id="apellido" placeholder="Tú Apellido">
					<label for="email">Correo Electrónico: </label>
					<input type="text" id="email" placeholder="Tú Correo">
					<label for="telefono">Teléfono: </label>
					<input type="tel" id="telefono" placeholder="Tu Teléfono" />
					<label for="password">Contraseña: </label>
					<input type="password" id="password" placeholder="Tu Contraseña" />
					<label for="clave-c">Confirma su Contraseña: </label>
					<input type="password" id="clave-c" placeholder="Confirma tu Contraseña" />
					<input type="submit" value="Registrarse" class="boton primario secundario">
					<div class="cuenta-obtenida">
						<a href="sesion.html">¿Ya tienes una Cuenta?</a>
					</div> 
				</fieldset>
			</form>
		</div>

		<footer class="sitio-footer">
			<div class="barra contenedor">
				<p class="copy">Encomienda San Martín 2020 &copy;</p>
				<div class="redes-contacto">
					<span class="redes icon-facebook"></span>
					<span class="redes icon-instagram"></span>

				</div>
			</div>
				
		</footer>
	</body>
</html>
