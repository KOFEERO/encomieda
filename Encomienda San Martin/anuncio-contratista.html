<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crear Anuncio</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&family=Lato:ital,wght@0,400;0,700;0,900;1,300&family=PT+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
		<link rel="stylesheet" href="css/fontello.css">
		<link rel="stylesheet" href="css/estilos.css" />
	</head>
	<body>
			<header class="sitio-header">
				<div class="barra contenedor">
					<a href="index.html">
						<div class="logo">
							<img src="img/logo.png" alt="logo"/>
						</div>
					</a>
					<nav class="navegacion">
						<ul class="menu">
							<li class="menu__items"><a href="index.html" class="menu__link">Inicio</a></li>
							<li class="menu__items"><a href="#" class="menu__link">Servicio<i class="fas fa-angle-down"></i></a>
								<ul class="submenu">
									<li class="submenu__items"><a class="submenu__link" href="anuncio-contratista.html">Contratar Transporte</a></li>
									<li class="submenu__items"><a class="submenu__link" href="anuncio-transportita.html">Ofrecer Transporte</a></li>
								</ul>
							</li>
							<li class="menu__items"><a href="index.html" class="menu__link">Cerrar Sesión</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<div class="main">

				<div class="anuncio contenedor">
					<h3 class="anuncio__titulo" >Nuevo Anuncio</h3>
					<form action="" class="crear-anuncio">
						<input class="crear-anuncio__campo" type="text" placeholder="Tu nombre">
						<input class="crear-anuncio__campo" type="text" placeholder="Tu apellido">
						<input class="crear-anuncio__campo" type="text" placeholder="Tipo de Transporte: Camión, Moto, Combi">
						<select class="select-css">
							<option>Localidad de Origen</option>
						</select>
						<select class="select-css">
							<option value="0">Localidad de Destino</option>
						</select>
						<input class="crear-anuncio__campo" type="text" placeholder="Título">
						<textarea class="crear-anuncio__campo textarea" placeholder="Anuncio"></textarea>
						<input class="crear-anuncio__campo" type="tel" placeholder="Teléfono">
						<input class="crear-anuncio__campo" type="tel" placeholder="E-Mail">
						<div class="comentario">
							<input class="comentario__boton" type="checkbox" id="check">
							<label for="check" class="comentario__texto">Permitir Comentario</label>
						</div>
						<input type="submit" value="Publicar" class="boton primario">
					</form>
				</div>
			</div>
		<footer class="sitio-footer">
			<div class="barra contenedor">
				<p class="copy">Encomienda San Martín 2020 &copy;</p>
				<div class="redes-contacto">
					<span class="redes icon-facebook"></span>
					<span class="redes icon-instagram"></span>

				</div>
			</div>
				
		</footer>
	</body>
</html>
